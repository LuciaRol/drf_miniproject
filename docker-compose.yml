version: '3.8'

services:
  db:
    image: postgres
    container_name: blog_postgres_db
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    ports:
      - "5432:5432"
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  
    ports:
      - "8000:8000"
    depends_on:
      - db  
